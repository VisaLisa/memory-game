<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">    
      <h1>Lisa's Memory Game!</h1>
    </header>
    
    <!-- core-panel -->
    <section class="score-panel">
      <h2>Score Panel</h2>
      <span class="moves-counter">0</span> Moves
      <div class="timer-container">
        <span class="timer">
          <i class="fa fa-hourglass-start"></i> Timer: 00:00
        </span>
      </div>
      <div class="reset">
        <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
      </div>
    </section>

    <!-- game -->
    <div id="game">
    </div>

    <!-- win popup -->
    <section class="win-game-modal">
      <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Congratulations!</h2>
          <p>You found all the matches!</p>
          <img class="modal-image" src="/img/cheering.gif" alt="">
          <button class="btn play-again-btn">Play again?</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
